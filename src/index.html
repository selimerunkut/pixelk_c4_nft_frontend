<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>c4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
</head>

<body>

  <img id="imgBoard" src="./board/board.png" style="display: none;">


  <div class="container">
    <!-- Start Player 1 -->
    <div class="player">
      <label for="inputP1">
        <span class="plus">+</span>
        <span>Add Image</span>
      </label>
      <input type="file" id="inputP1" height="48" />
      <img id="imgP1" />
      <div class="player-name">
        Bob
      </div>
    </div><!-- End Player 1 -->

    <!-- Start main -->
    <div class="main">
      <!-- Start score -->
      <div class="score">
        <span class="score-1">0</span>
        <span class="vs">v/s</span>
        <span class="score-2">0</span>
      </div><!-- End score -->

      <!-- Start canvas palyground -->
      <section class="section">
        <div class="section-message"></div>
        <canvas id="canvasBoard" class="section-canvas"></canvas>
      </section><!-- End canvas palyground -->
    </div><!-- End main -->

    <!-- Start Player 2 -->
    <div class="player">
      <label for="inputP2">
        <span class="plus">+</span>
        <span>Add Image</span>
      </label>
      <input type="file" id="inputP2" height="48" />
      <img id="imgP2">
      <div class="player-name">
        Alice
      </div>
    </div><!-- End Player 2 -->
  </div><!-- End container -->



  <div class="mode">
    <div class="mode-chooser">
      <h1>c4 - Connect Four</h1>
      <p>
        Welcome to connect four game!<br />Please refer to
        <a href="https://en.wikipedia.org/wiki/Connect_Four" target="_blank">Wikipedia article on Connect Four</a>
        for how to play.
      </p>
      <h2>Mode chooser</h2>
      <label><input class="mode-chooser-input" type="radio" name="mode" value="offline-ai" checked />
        Offline: Human player vs AI player</label><br />
      <label><input class="mode-chooser-input" type="radio" name="mode" value="offline-human" />
        Offline: Human player vs human player</label><br />
      <button class="mode-chooser-submit">Start game</button>
    </div>
  </div>
  <div class="statusbox hidden">
    <div class="statusbox-body">
      <div class="statusbox-body-connection">...</div>
      <div class="statusbox-body-game">...</div>
      <div class="statusbox-body-player">...</div>
    </div>
    <footer class="footer">
      A Game by pixelk &trade;
    </footer>
  </div>
  <div class="message hidden">
    <div class="message-body">
      <div class="message-body-content"></div>
      <button class="message-body-dismiss">OK</button>
    </div>
  </div>
  <script src="./app.ts"></script>
</body>
</html>
